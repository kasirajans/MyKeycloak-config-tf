# PKCE Clients Configuration
# Multiple PKCE (Authorization Code + PKCE) OAuth clients

realm: customer

clients:
  - client_id: webapp-pkce
    name: Web Application (PKCE)
    description: Public client using Authorization Code + PKCE flow for web apps
    enabled: true
    
    # PKCE settings
    pkce:
      challenge_method: S256  # SHA-256
    
    # Redirect URIs
    redirect_uris:
      - http://localhost:5173/callback
      - http://localhost:3000/callback
    
    # CORS web origins
    web_origins:
      - http://localhost:5173
      - http://localhost:3000
    
    # Token settings (in seconds)
    token_settings:
      access_token_lifespan: 300      # 5 minutes
      session_idle_timeout: 1800      # 30 minutes
      session_max_lifespan: 36000     # 10 hours
    
    # Additional settings
    consent_required: false

  - client_id: mobile-app-pkce
    name: Mobile Application (PKCE)
    description: Public client for mobile applications
    enabled: true
    
    pkce:
      challenge_method: S256
    
    redirect_uris:
      - myapp://callback
      - http://localhost/callback
    
    web_origins:
      - "*"
    
    token_settings:
      access_token_lifespan: 600      # 10 minutes
      session_idle_timeout: 3600      # 1 hour
      session_max_lifespan: 43200     # 12 hours
    
    consent_required: false
